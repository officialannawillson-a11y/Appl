<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Flow</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif}
.video-box{display:none;padding:10px}
.video-box:target{display:block}
.video-wrap{position:relative}
video{width:100%;max-height:70vh;background:#000}
.overlay{
  position:absolute;
  top:0;left:0;right:0;bottom:0;
  cursor:pointer
}
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:10px
}
.btn{
  padding:10px 14px;
  background:#e74c3c;
  color:#fff;
  text-decoration:none;
  border-radius:4px
}
</style>
</head>

<body>

<!-- ===== VIDEO 1 ===== -->
<div class="video-box" id="v1">
  <div class="video-wrap">
    <video id="vid1" autoplay muted loop playsinline controls>
      <source src="https://files.catbox.moe/rxr3bj.mp4">
    </video>
    <div class="overlay" onclick="openAd(1,event)"></div>
  </div>
  <div class="actions">
    <a class="btn" href="#v2">Next</a>
  </div>
</div>

 10:"https://remorseoblivionnations.com/uk4wyx72?key=c201a235496d73c3a48e6eb1af2c4849"
};

function openAd(n,e){
  window.open(ADS[n],"_blank");
  e.target.remove();
  const v=document.getElementById("vid"+n);
  v.muted=false;
  v.play();
}
